<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Seguimiento Nutricional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="menu-button">☰ Menú</button>
    <nav id="menu">
        <ul>
            <li id="menu-daily-summary">Resumen Diario</li>
            <li id="menu-add-food">Añadir Alimento</li>
            <li id="menu-record-meal">Registrar Comida</li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Control de Nutrición</h1>
        </header>

        <section id="daily-summary" aria-labelledby="daily-summary-heading">
            <h2 id="daily-summary-heading">Resumen Nutricional del Día</h2>
            <div>Calorías: <span id="total-calories">0</span> kcal</div>
            <div>Grasas: <span id="total-fats">0</span> g</div>
            <div>Carbohidratos: <span id="total-carbs">0</span> g</div>
            <div>Azúcares: <span id="total-sugars">0</span> g</div>
            <div>Proteínas: <span id="total-protein">0</span> g</div>
        </section>

        <section id="add-food">
            <h2>Añadir Nuevo Alimento</h2>
            <form id="add-food-form">
                <div>
                    <label for="food-name">Nombre:</label>
                    <input type="text" id="food-name" required>
                </div>
                <div>
                    <label for="calories">Kilocalorías (kcal):</label>
                    <input type="number" id="calories" min="0" step="any" required>
                </div>
                <div>
                    <label for="fats">Grasas (g):</label>
                    <input type="number" id="fats" min="0" step="any" required>
                </div>
                <div>
                    <label for="carbs">Carbohidratos (g):</label>
                    <input type="number" id="carbs" min="0" step="any" required>
                </div>
                <div>
                    <label for="sugars">Azúcares (g):</label>
                    <input type="number" id="sugars" min="0" step="any" required>
                </div>
                <div>
                    <label for="protein">Proteínas (g):</label>
                    <input type="number" id="protein" min="0" step="any" required>
                </div>
                <button type="submit" id="add-food-button">Añadir Alimento</button>
            </form>
        </section>

        <section id="record-meal">
            <h2>Registrar Comida</h2>
            <div>
                <label for="meal-type">Tipo de Comida:</label>
                <select id="meal-type" required>
                    <option value="" disabled selected>-- Selecciona tipo --</option>
                    <option value="desayuno">Desayuno</option>
                    <option value="comida">Comida</option>
                    <option value="merienda">Merienda</option>
                    <option value="cena">Cena</option>
                </select>
            </div>

            <div>
                <label for="filter-food">Buscar Alimento:</label>
                <input type="text" id="filter-food" placeholder="Escribe para filtrar...">
            </div>
            <div id="food-list">
                <!-- Aquí se mostrará la lista de alimentos -->
            </div>

            <div>
                <h3>Alimentos Seleccionados:</h3>
                <div id="selected-foods">
                    <p>Ningún alimento seleccionado aún.</p>
                </div>
            </div>
            <button id="record-meal-button">Registrar Comida</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
